<!DOCTYPE html>
<html>
	<head>
	
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">


		
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="style.css" />

	<script src="searchitem.js"></script>


	<title>Demo app</title>
	</head>
	<body onresize="resizeListener()">
	 <div id="content" >
		<div id="search-header">
			<div id="notificationAlert" class="alert alert-info alert-dismissible" role="alert" style="display: none">
			  <button id="notificationButton"  type="button" class="close" data-hide="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			  Item <strong id="notificationItemName"></strong> is already watched!
			</div>
		

				<div class="row">
  <div class="col-xs-7">
    <div  class="input-group">
			  <input  id="input" type="text" class="form-control" placeholder="Search item..." onkeypress="searchKeyPress(event)">
			  <span class="input-group-btn">
			    <button   id="searchButton"  onclick="search()" class="btn btn-default blur" type="button">Search</button>
			  </span>
	</div>
  </div><!-- /.col-lg-6 -->
  <div class="col-xs-5 ">
  	<div class="pull-right">



<nav>
  <ul class="pagination no-margin">
    <li>
      <a href="#" aria-label="Previous" id="prevButton"  onclick="prevPage()" class="blur">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="active"><a id="pageNumber" href="#">1</a></li>
    
  
    <li>
      <a href="#" aria-label="Next" id="nextButton"   onclick="nextPage()" class="blur">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>


		</div>
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->

			
		</div>

	
		<div  id ="result-container" class="resultContainer" >

			<ul id="resultList"  class="none-list">
		</ul>
	</div>

	</div>
	</body>
</html>
