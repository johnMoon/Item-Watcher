<!DOCTYPE html>
<html>
	<head>
	
	<link rel="stylesheet" href="style.css" />
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">


		
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="searchitem.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>




	<title>Demo app</title>
	</head>
	<body onresize="resizeListener()">
	 <div id="content" >
		<div id="search-header">
			<div id="notificationAlert" class="alert alert-info alert-dismissible" role="alert" style="display: none">
			  <button id="notificationButton"  type="button" class="close" data-hide="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			  Item <strong id="notificationItemName"></strong> is already watched!
			</div>
		
			<input id="input"    placeholder="Search" onkeypress="searchKeyPress(event)"></input>
			<input type="image" id="searchButton" src="image/search1.png"  onclick="search()" class="search-Button imageButton"></input>

			<input type="image" id="prevButton" src="http://cdn.icons8.com/iOS7/PNG/25/Arrows/left-25.png"  onclick="prevPage()" class="imageButton"></input>
			<span id="pageNumber">1</span>
			<input type="image" id="nextButton" src="http://cdn.icons8.com/iOS7/PNG/25/Arrows/right-25.png"  onclick="nextPage()" class="imageButton"></input>
		</div>
		<div  id ="result-container" class="resultContainer" >

			<ul id="resultList"  class="none-list">
		</ul>
	</div>

	</div>
	</body>
</html>
